 <section class="relative mt-1 h-screen w-full overflow-hidden">
      <!-- Background Image with Overlay -->
      <div class="absolute inset-0">
        <img 
          src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?w=1920&q=80" 
          alt="Delicious food spread"
          class="w-full h-full object-cover"
        />
        <!-- Gradient Overlay -->
        <div class="absolute inset-0 bg-gradient-to-r from-[#8E44AD]/80 via-[#8E44AD]/60 to-transparent"></div>
      </div>

      <!-- Content -->
      <div class="relative z-10 h-full flex items-center">
        <div class="container mx-auto px-6 md:px-12 lg:px-20">
          <div class="max-w-3xl">
            <!-- Animated Badge -->
            <div class="inline-flex items-center gap-2 bg-[#FF6F61] text-white px-4 py-2 rounded-full text-sm font-medium mb-6 animate-fade-in">
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"/>
              </svg>
              <span>Trending Recipes</span>
            </div>

            <!-- Main Heading -->
            <h1 class="text-5xl md:text-6xl lg:text-7xl font-bold text-white mb-6 leading-tight animate-slide-up">
              Discover Flavors,
              <span class="block text-[#FF6F61]">Create Memories</span>
            </h1>

            <!-- Subheading -->
            <p class="text-lg md:text-xl text-white/90 mb-8 leading-relaxed animate-slide-up-delay">
              Explore thousands of delicious recipes, save your favorites, and share your culinary creations with a community that loves food as much as you do.
            </p>

            <!-- CTA Buttons -->
            <div class="flex flex-wrap gap-4 animate-fade-in-delay">
              <button (click)="loadRecipe()" class="bg-[#FF6F61] hover:bg-[#ff5a4d] text-white px-8 py-4 rounded-full font-semibold text-lg transition-all duration-300 transform hover:scale-105 hover:shadow-2xl">
                Explore Recipes
              </button>
              <button class="bg-white/20 backdrop-blur-md hover:bg-white/30 text-white px-8 py-4 rounded-full font-semibold text-lg border-2 border-white/50 transition-all duration-300 transform hover:scale-105">
                Share Your Recipe
              </button>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-3 gap-6 mt-12 animate-fade-in-delay-2">
              <div class="text-center md:text-left">
                <div class="text-3xl md:text-4xl font-bold text-white mb-1">12K+</div>
                <div class="text-white/80 text-sm md:text-base">Recipes</div>
              </div>
              <div class="text-center md:text-left">
                <div class="text-3xl md:text-4xl font-bold text-white mb-1">8K+</div>
                <div class="text-white/80 text-sm md:text-base">Food Lovers</div>
              </div>
              <div class="text-center md:text-left">
                <div class="text-3xl md:text-4xl font-bold text-white mb-1">50K+</div>
                <div class="text-white/80 text-sm md:text-base">Reviews</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Scroll Indicator -->
      <div class="absolute bottom-8 left-1/2 transform -translate-x-1/2 animate-bounce">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 14l-7 7m0 0l-7-7m7 7V3"/>
        </svg>
      </div>
    </section>
