<section class="container mx-auto px-6 py-10">
  <app-edit-recipe-modal
    *ngIf="selectedRecipe"
    [recipe]="selectedRecipe"
    (save)="saveEditedRecipe($event)"
    (close)="closeModal()"
  ></app-edit-recipe-modal>
  <h2 class="text-3xl font-bold text-purple-700 mb-8 text-center">
    üçΩÔ∏è All Recipes
  </h2>

  <div class="grid gap-8 sm:grid-cols-2 lg:grid-cols-3">
    <div
      *ngFor="let recipe of recipes"
      class="bg-white shadow-lg rounded-2xl overflow-hidden border border-purple-200 hover:shadow-xl transition-shadow duration-300"
    >
      <!-- Recipe Image -->
      <img
        [src]="
          recipe.image || 'https://via.placeholder.com/400x250?text=No+Image'
        "
        alt="{{ recipe.title }}"
        class="w-full h-48 object-cover"
      />

      <!-- Recipe Content -->
      <div class="p-5">
        <h3 class="text-xl font-semibold text-purple-800 mb-2">
          {{ recipe.title }}
        </h3>

        <p class="text-gray-600 text-sm mb-3 line-clamp-3">
          {{ recipe.description }}
        </p>

        <div class="text-gray-700 text-sm space-y-1 mb-4">
          <p><strong>Prep:</strong> {{ recipe.prepTime }} mins</p>
          <p><strong>Cook:</strong> {{ recipe.cookTime }} mins</p>
          <p><strong>Servings:</strong> {{ recipe.servings }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between items-center mt-4">
          <button
          (click)="onViewDetails(recipe.id , recipe.title)"
            class="px-3 py-1.5 text-sm rounded-lg bg-purple-100 text-purple-700 hover:bg-purple-200 transition-colors"
          >
            View
          </button>
          <button
            (click)="editRecipe(recipe)"
            class="px-3 py-1.5 text-sm rounded-lg bg-purple-500 text-white hover:bg-purple-600 transition-colors"
          >
            Edit
          </button>
          <button
            (click)="deleteRecipe(recipe.id)"
            class="px-3 py-1.5 text-sm rounded-lg bg-red-500 text-white hover:bg-red-600 transition-colors"
          >
            Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</section>
