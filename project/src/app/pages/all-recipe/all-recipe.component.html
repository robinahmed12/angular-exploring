<h1 class="my-12 font-semibold text-2xl text-center">Our All Recipe</h1>

<section class="max-w-7xl mx-auto py-10 px-4 grid md:grid-cols-3 sm:grid-cols-2 gap-6">
  <div
    *ngFor="let recipe of filteredRecipes"
    class="bg-white shadow-lg rounded-2xl overflow-hidden hover:shadow-xl transition-shadow duration-300"
  >
    <img
      [src]="recipe.recipeImg"
      [alt]="recipe.recipeName"
      class="h-48 w-full object-cover"
    />

    <div class="p-5">
      <h2 class="text-xl font-semibold text-gray-800 mb-2">
        {{ recipe.recipeName }}
      </h2>
      <p class="text-gray-600 text-sm mb-4 line-clamp-2">
        {{ recipe.description }}
      </p>

      <div class="flex items-center justify-between">
        <span class="font-bold text-purple-700">à§³{{ recipe.price }}</span>
        <button
          (click)="onViewDetails(recipe.id, recipe.recipeName)"
          class="bg-purple-600 text-white text-sm font-medium px-4 py-2 rounded-lg hover:bg-purple-700 transition"
        >
          View Details
        </button>
      </div>
    </div>
  </div>
</section>


<div class="text-center my-8">
  <a
    [routerLink]="['/all-recipe']"
    [queryParams]="{ maxPrice: 200 }"
    class="bg-purple-600 text-white px-6 py-3 rounded-lg hover:bg-purple-700 transition"
  >
    Show Recipes Under 200
  </a>
</div>
