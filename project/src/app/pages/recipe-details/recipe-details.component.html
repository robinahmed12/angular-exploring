<section class="container mx-auto mt-10 max-w-2xl bg-purple-100 rounded-2xl shadow-lg p-6 text-purple-900">
  <img [src]="recipe.image" alt="{{ recipe.title }}" class="w-full h-64 object-cover rounded-xl mb-4" />

  <h2 class="text-3xl font-bold mb-2">{{ recipe.title }}</h2>
  <p class="text-gray-700 mb-4">{{ recipe.description }}</p>

  <div class="grid grid-cols-2 gap-4 mb-4">
    <p><strong>Prep Time:</strong> {{ recipe.prepTime }} mins</p>
    <p><strong>Cook Time:</strong> {{ recipe.cookTime }} mins</p>
    <p><strong>Servings:</strong> {{ recipe.servings }}</p>
    <p><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
  </div>

  <div class="mb-4">
    <h3 class="font-semibold mb-2">Ingredients:</h3>
    <ul class="list-disc list-inside">
      <li *ngFor="let i of recipe.ingredients">{{ i.name }}</li>
    </ul>
  </div>

  <div>
    <h3 class="font-semibold mb-2">Instructions:</h3>
    <ol class="list-decimal list-inside">
      <li *ngFor="let step of recipe.instructions">{{ step }}</li>
    </ol>
  </div>

  <button

    class="mt-6 bg-purple-600 hover:bg-purple-700 text-white py-2 px-4 rounded-md"
  >
    ‚Üê Back to Recipes
  </button>
</section>
