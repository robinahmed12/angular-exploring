<section class="container mx-auto max-w-lg mt-10 bg-purple-100 rounded-2xl shadow-lg p-8">
  <h2 class="text-2xl font-bold text-purple-800 mb-6 text-center">Add New Ingredient</h2>

  <form [formGroup]="ingredientForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <!-- Name -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">Name</label>
      <input
        formControlName="name"
        type="text"
        placeholder="Enter ingredient name"
        class="w-full border border-purple-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Image -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">Image URL</label>
      <input
        formControlName="image"
        type="text"
        placeholder="https://example.com/image.jpg"
        class="w-full border border-purple-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- Description -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">Description</label>
      <textarea
        formControlName="description"
        rows="3"
        placeholder="Write a short description"
        class="w-full border border-purple-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
      ></textarea>
    </div>

    <!-- Price -->
    <div>
      <label class="block text-purple-700 font-semibold mb-1">Price (Tk)</label>
      <input
        formControlName="price"
        type="number"
        placeholder="Enter price"
        class="w-full border border-purple-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
    </div>

    <!-- In Stock -->
    <div class="flex items-center">
      <input formControlName="inStock" type="checkbox" class="mr-2" />
      <label class="text-purple-700">Available in stock</label>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 rounded-lg mt-4"
    >
      Add Ingredient
    </button>
  </form>
</section>
