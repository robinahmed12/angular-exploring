<section class="max-w-7xl mx-auto my-12 px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
  <div
    *ngFor="let rec of recipe"
    class="bg-white rounded-2xl shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden"
  >
    <!-- Recipe Image -->
    <img
      [src]="rec.recipeImg"
      alt="{{rec.name}}"
      class="w-full h-56 object-cover"
    />

    <!-- Content -->
    <div class="p-5">
      <h2 class="text-2xl font-semibold text-gray-800 mb-2">
        {{ rec.name }}
      </h2>
      <p class="text-gray-600 text-sm leading-relaxed">
        {{ rec.description }}
      </p>

      <button
        class="mt-4 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg shadow-sm transition"
      >
        View Recipe
      </button>
    </div>
  </div>
</section>
