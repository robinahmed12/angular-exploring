<!-- edit-recipe-modal.component.html -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-xl p-6 w-full max-w-md shadow-lg">
    <h2 class="text-xl font-bold mb-4 text-purple-700">Edit Recipe</h2>

    <form [formGroup]="editForm" (ngSubmit)="onSave()">
      <label class="block mb-2">Title</label>
      <input formControlName="title" class="w-full mb-4 border p-2 rounded" />

      <label class="block mb-2">Description</label>
      <textarea formControlName="description" class="w-full mb-4 border p-2 rounded"></textarea>

      <label class="block mb-2">Prep Time</label>
      <input type="number" formControlName="prepTime" class="w-full mb-4 border p-2 rounded" />

      <label class="block mb-2">Cook Time</label>
      <input type="number" formControlName="cookTime" class="w-full mb-4 border p-2 rounded" />

      <label class="block mb-2">Servings</label>
      <input type="number" formControlName="servings" class="w-full mb-4 border p-2 rounded" />

      <div class="flex justify-end gap-2 mt-4">
        <button type="button" (click)="onClose()" class="px-4 py-2 bg-gray-300 rounded">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-purple-600 text-white rounded">Save</button>
      </div>
    </form>
  </div>
</div>
