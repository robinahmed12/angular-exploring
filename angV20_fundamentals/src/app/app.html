<app-header></app-header>

<div class="container d-flex justify-content-between align-items-center gap-lg-5">
  <aside class="">
    <ul>
      <li>
        @for(user of users; track user.id){

        <app-users (select)="onSelectUser(user.id)" [user]="user"></app-users>

        }
      </li>
    </ul>
  </aside>

  <div class="m-lg-5">
    <h1 class="text-bg-warning px-5 rounded-pill">User task list</h1>

    <div>
      @if(selectedUser){
      <app-tasks [userId]="selectedUser.id"></app-tasks>
      } @else(){
        <p>select a user to see their task</p>
      }
    </div>
  </div>
</div>
