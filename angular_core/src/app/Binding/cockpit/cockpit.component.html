<section class="container-xl my-5">
  <h1 class="my-3">----- Data Binding/directive Depp Dive</h1>
  <div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <input type="text" class="form-control" [(ngModel)]="newServerName" />
      <!-- <input
      type="text"
      class="form-control"
      #serverNameInput> -->
      <label>Server Content</label>
      <input type="text" class="form-control" [(ngModel)]="newServerContent" />
      <!-- <input
      type="text"
      class="form-control"
      #serverContentInput> -->
      <br />
      <button class="btn btn-primary m-lg-2" (click)="onAddServer()">
        Add Server
      </button>
      <button class="btn btn-primary" (click)="onAddBluePrint()">
        Add Server Blueprint
      </button>
    </div>

    <div class="mt-5">
      <button
        (click)="toggleActive()"
        [ngClass]="{ 'active-btn': isActive, 'inActive-btn': !isActive }"
        class="base-btn"
      >
        {{ isActive ? "active" : "inactive" }}
      </button>
    </div>

    <div class="mt-5">
      <ul>
        <li
          *ngFor="let item of items"
          (click)="selectedItems(item)"
          [ngClass]="{ 'selected': item === selectedItem }"
          class="item"
        >
          {{ item }}
        </li>
      </ul>
    </div>

    <div [ngClass]="{'spinner': isLoading, 'hidden': !isLoading}">

    </div>
  </div>
</section>

   <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of srvElement"
        [element]="serverElement"
      >
        <p>{{ serverElement.content }}</p>

        <p #contentParagraph>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{
            serverElement.content
          }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{
            serverElement.content
          }}</em>
        </p>
      </app-server-element>
    </div>
  </div>

  <div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br /><br />
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: odd % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let odd of oddNumbers"
          >
            <!-- {{ odd }} -->
          </li>
        </div>

        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{ odd: even % 2 !== 0 }"
            [ngStyle]="{
              backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'
            }"
            *ngFor="let even of evenNumbers"
          >
            <!-- {{ even }} -->
          </li>
        </div>
      </ul>
      <p appHighLight>Style me with basic directive!</p>
      <p [appHighLight]="'red'" defaultColor="yellow">
        Style me with a better directive!
      </p>
    </div>
  </div>

  <app-user></app-user>

  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-md-8 col-md-offset-2">
        <app-new-account></app-new-account>
        <hr />
        <app-account
          *ngFor="let acc of accounts; let i = index"
          [account]="acc"
          [id]="i"
        ></app-account>

        <app-account></app-account>

        <h1 class="my-5">---Service project solving</h1>

        <app-counter></app-counter>

        <h1 class="my-5">----component communication</h1>

        <div>
         
         
        </div>
<div>

</div>
      </div>
    </div>
  </div>
</div>
